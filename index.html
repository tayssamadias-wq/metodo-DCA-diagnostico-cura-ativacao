<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Método | Resgate do Feminino</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            wine: '#2b050d',      /* Vinho Profundo (Fundo Dark) */
                            wineLight: '#4a0e1c', /* Vinho Claro (Destaques) */
                            gold: '#C5A059',      /* Dourado Principal */
                            goldLight: '#E5C585', /* Dourado Claro (Brilho) */
                            goldDark: '#9A7B3E',  /* Dourado Escuro (Sombra) */
                            nude: '#F5E6D3',      /* Nude (Fundo Claro) */
                            text: '#1A1A1A',      /* Texto Escuro */
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(to bottom, #1a0206, #2b050d)',
                        'gold-gradient': 'linear-gradient(135deg, #E5C585 0%, #C5A059 50%, #9A7B3E 100%)',
                    },
                    boxShadow: {
                        'gold-glow': '0 0 20px rgba(197, 160, 89, 0.3)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Efeito de Brilho no Botão */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-shine:hover::after {
            left: 100%;
        }

        /* Textura de Fundo (Granulado sutil) */
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-brand-wine text-white antialiased overflow-x-hidden selection:bg-brand-gold selection:text-brand-wine">

    <nav class="absolute top-0 w-full z-50 py-6 px-4">
        <div class="max-w-6xl mx-auto flex justify-center">
            <img src="https://i.ibb.co/8gmgdb3g/d47b92ef-1490-408c-b941-8be8c8a81567.png" 
                 alt="Logo Resgate do Feminino" 
                 class="h-16 md:h-20 drop-shadow-lg opacity-90">
        </div>
    </nav>

    <main>
        </main>

    <footer class="bg-[#1a0206] text-white py-10 border-t border-brand-gold/10 mt-auto">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-center items-center text-center gap-6">
            <div class="text-gray-500 text-sm font-sans">
                <p>&copy; 2026 Resgate do Feminino. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

</body>
</html>
